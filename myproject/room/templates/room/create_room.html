{% extends 'base.html' %}
{% block title %}<title>Create Room</title>{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h3 class="mb-4">สร้างห้องใหม่</h3>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">ชื่อห้อง</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label class="form-label">คำอธิบาย</label>
            {{ form.description }}
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'home' %}" class="btn btn-secondary">ยกเลิก</a>
          <button type="submit" class="btn btn-primary">สร้าง</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
