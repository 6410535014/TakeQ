{% extends "base.html" %}

{% block title %}
  <title>ยืนยันการลบ</title>
{% endblock %}

{% block content %}
  <div class="container py-4">
    <h3>Delete quiz: {{ object.title }}</h3>
    <p class="text-danger">This action cannot be undone. All questions and choices will be removed.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes — Delete permanently</button>
      <a href="{% url 'create_quiz:quiz_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
